<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,600;0,700;1,400&display=swap" rel="stylesheet">
    <title>Webovio</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__wrap __container">

                <div class="header__menu">
                    <input type="checkbox" id="check-menu">
                    <label for="check-menu"></label>
                    <nav class="header__burger">

                            <li><a class="header__link" href="#!">Services</a></li>

                            <li><a class="header__link" href="#!">Company</a></li>

                        </ul>

                </div>
            </div>
        </header>
        <main class="page">
            <section class="main">
                <div class="main__wrap __container">
                    <h5 class="main_suptitle suptitle">
                        A place where 
                    </h5>
                    <h1 class="main__title">
                        A creative agency for redemptive brands
                    </h1>
                    <div class="main__subtitle subtitle">
                        Anteelo is a leading strategic design firm that builds powerful digital solutions for startups and enterprises.
                    </div>
                    <a href="#!" class="main__link link__more">Get in touch</a>
                </div>
                <div class="main__image _ibg">

        </main>
        <footer class="footer"></footer>
    </div>
